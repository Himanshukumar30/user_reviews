<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class="bg-light">
    <nav class="bg-dark d-flex justify-content-between">
      <a href="/" class="navbar-brand bg-dark text-light p-2">Reviews</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item">
          <a href="/logout" class="nav-link text-light pr-3">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="/login" class="nav-link text-light pr-3">Login</a>
        </li>
        <li class="nav-item">
          <a href="/Register" class="nav-link text-light pr-3">Register</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="container">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
    </div>
    {% block content %}{% endblock content %}
  </body>
</html>
